<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MultiTurretWiki</title>
    <style>
      :root {
        color-scheme: dark;
        --bg: #0f1115;
        --panel: #171a21;
        --panel-2: #1f2430;
        --text: #e6e6e6;
        --muted: #9aa4b2;
        --accent: #4da3ff;
        --border: #2b3240;
        --shadow: rgba(0, 0, 0, 0.35);
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
        background: var(--bg);
        color: var(--text);
        position: relative;
      }
      body::before {
        content: "";
        position: fixed;
        left: 12px;
        bottom: 12px;
        width: 480px;
        height: 480px;
        background: url("Emoji_Yulia.png") no-repeat;
        background-size: contain;
        opacity: 0.5;
        pointer-events: none;
        z-index: 0;
      }
      header {
        position: sticky;
        top: 0;
        z-index: 10;
        background: linear-gradient(180deg, rgba(15,17,21,0.98), rgba(15,17,21,0.9));
        backdrop-filter: blur(6px);
        border-bottom: 1px solid var(--border);
      }
      header,
      main,
      footer {
        position: relative;
        z-index: 1;
      }
      .wrap { max-width: 1200px; margin: 0 auto; padding: 18px 20px; }
      header .wrap { position: relative; }
      .title {
        display: flex;
        align-items: baseline;
        gap: 12px;
        margin: 0 0 6px 0;
      }
      .title h1 { margin: 0; font-size: 24px; }
      .title span { color: var(--muted); font-size: 13px; }
      .toolbar {
        display: grid;
        gap: 10px;
      }
      .search {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid var(--border);
        background: var(--panel);
        color: var(--text);
      }
      .type-tabs,
      .lang-tabs,
      .nation-tabs,
      .rank-tabs,
      .sort-bar {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }
      .lang-bar.lang-float {
        position: absolute;
        right: 20px;
        top: 16px;
        justify-content: flex-end;
      }
      .lang-bar {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .lang-bar .add-lang {
        font-weight: 700;
        padding: 6px 12px;
      }
      .type-tabs button,
      .lang-tabs button,
      .nation-tabs button,
      .rank-tabs button,
      .sort-bar button {
        border: 1px solid var(--border);
        background: var(--panel);
        color: var(--text);
        padding: 6px 10px;
        border-radius: 999px;
        cursor: pointer;
      }
      .sort-bar select {
        border: 1px solid var(--border);
        background: var(--panel);
        color: var(--text);
        padding: 6px 10px;
        border-radius: 8px;
      }
      .type-tabs button.active,
      .lang-tabs button.active,
      .nation-tabs button.active,
      .rank-tabs button.active {
        background: var(--accent);
        color: #08131f;
        border-color: transparent;
      }
      main { padding: 20px; }
      .section {
        margin: 22px 0 30px;
      }
      .section h2 {
        margin: 0 0 12px;
        font-size: 18px;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .section small { color: var(--muted); font-weight: normal; }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 12px;
      }
      .card {
        background: var(--panel-2);
        border: 1px solid var(--border);
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 6px 20px var(--shadow);
        display: flex;
        flex-direction: column;
        min-height: 168px;
        position: relative;
      }
      .tooltip {
        position: fixed;
        left: 0;
        top: 0;
        background: rgba(8, 19, 31, 0.95);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 16px 20px;
        font-size: 24px;
        line-height: 1.5;
        color: var(--text);
        z-index: 9999;
        opacity: 0;
        transform: translateY(-110%);
        transition: opacity 0.12s ease, transform 0.12s ease;
        pointer-events: none;
        max-width: 360px;
      }
      .tooltip-row {
        white-space: nowrap;
      }
      .tooltip.show {
        opacity: 1;
        transform: translateY(-100%);
      }
      .rank-badge {
        position: absolute;
        top: 8px;
        left: 8px;
        padding: 2px 8px;
        font-size: 12px;
        font-weight: 600;
        border-radius: 999px;
        background: rgba(8, 19, 31, 0.85);
        border: 1px solid var(--border);
        color: var(--text);
      }
      .card img {
        width: 100%;
        height: 110px;
        object-fit: contain;
        background: #11151d;
      }
      .card .meta {
        padding: 10px;
        display: grid;
        gap: 4px;
      }
      .card .name { font-weight: 600; font-size: 14px; }
      .empty {
        padding: 16px;
        border: 1px dashed var(--border);
        border-radius: 10px;
        color: var(--muted);
        text-align: center;
      }
      footer {
        color: var(--muted);
        border-top: 1px solid var(--border);
        padding: 14px 20px 30px;
        font-size: 12px;
      }
      a { color: var(--accent); text-decoration: none; }
      @media (max-width: 640px) {
        .lang-tabs.lang-float {
          position: static;
          margin-top: 8px;
          margin-bottom: 10px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="wrap">
        <div class="title">
          <h1>Multi Turret Wiki</h1>
        </div>
        <div class="lang-bar lang-float">
          <div id="langTabs" class="lang-tabs"></div>
          <button id="saveLangBtn" class="add-lang" type="button">💾</button>
          <button id="addLangBtn" class="add-lang" type="button" title="Load">📂</button>
          <input id="langFile" type="file" accept=".txt" style="display: none;" />
        </div>
        <div class="toolbar">
          <input id="search" class="search" placeholder="搜索坦克名称…" />
          <div class="sort-bar">
            <span id="sortLabel">排序</span>
            <select id="sortSelect"></select>
            <button id="sortDir" type="button">↓</button>
          </div>
          <div id="typeTabs" class="type-tabs"></div>
          <div id="nationTabs" class="nation-tabs"></div>
          <div id="rankTabs" class="rank-tabs"></div>
        </div>
      </div>
    </header>
    <main class="wrap">
      <div id="status" class="empty">正在加载 TankData…</div>
      <div id="content"></div>
    </main>
    <footer class="wrap">
      <span id="footerText">© 2026 Yulia Games</span>
    </footer>

      function normalizeKeyword(value) {
        return value.trim().toLowerCase();
      }

      function formatText(text, value) {
        return text.replace("{0}", value);
      }

      function detectLanguage() {
        const candidates = [];
        if (Array.isArray(navigator.languages)) {
          candidates.push(...navigator.languages);
        }
        if (navigator.language) candidates.push(navigator.language);
        if (navigator.userLanguage) candidates.push(navigator.userLanguage);
        if (navigator.systemLanguage) candidates.push(navigator.systemLanguage);
        if (navigator.browserLanguage) candidates.push(navigator.browserLanguage);
        const docLang = document.documentElement?.lang;
        if (docLang) candidates.push(docLang);
        const intlLang = Intl.DateTimeFormat().resolvedOptions().locale;
        if (intlLang) candidates.push(intlLang);
        candidates.push("zh-Hans");

        for (const raw of candidates) {
          const lang = String(raw || "").toLowerCase();
          if (lang.startsWith("zh")) {
            if (
              lang.includes("hant") ||
              lang.includes("tw") ||
              lang.includes("hk") ||
              lang.includes("mo")
            ) {
              return "zh-Hant";
            }
            return "zh-Hans";
          }
          if (lang.startsWith("ja")) return "ja";
          if (lang.startsWith("ru")) return "ru";
          if (lang.startsWith("en")) return "en";
        }
        return "zh-Hans";
      }

      function t(key) {
        if (key === "unknown") return UNKNOWN_TEXT;
        const dict = STRINGS[state.lang] || STRINGS["zh-Hans"];
        return dict[key] || STRINGS["zh-Hans"][key] || key;
      }

      function parseLocalizationText(text) {
        const result = {};
        const lines = text.split(/\r?\n/);
        lines.forEach((line) => {
          const raw = line.trim();
          if (!raw || raw.startsWith("#")) return;
          const idx = raw.indexOf("=");
          if (idx <= 0) return;
          const key = raw.slice(0, idx).trim();
          if (key === "subtitle" || key === "footer" || key === "unknown") return;
          const value = raw.slice(idx + 1);
          result[key] = value;
        });
        return result;
      }

      function openLangDb() {
        return new Promise((resolve, reject) => {
          const req = indexedDB.open(LANG_DB_NAME, 1);
          req.onupgradeneeded = () => {
            const db = req.result;
            if (!db.objectStoreNames.contains(LANG_DB_STORE)) {
              db.createObjectStore(LANG_DB_STORE, { keyPath: "id" });
            }
          };
          req.onsuccess = () => resolve(req.result);
          req.onerror = () => reject(req.error);
        });
      }

      async function saveLangHandle(entry) {
        const db = await openLangDb();
        return new Promise((resolve, reject) => {
          const tx = db.transaction(LANG_DB_STORE, "readwrite");
          tx.oncomplete = () => resolve();
          tx.onerror = () => reject(tx.error);
          tx.objectStore(LANG_DB_STORE).put(entry);
        });
      }

      async function deleteLangHandle(id) {
        const db = await openLangDb();
        return new Promise((resolve, reject) => {
          const tx = db.transaction(LANG_DB_STORE, "readwrite");
          tx.oncomplete = () => resolve();
          tx.onerror = () => reject(tx.error);
          tx.objectStore(LANG_DB_STORE).delete(id);
        });
      }

      async function getLangHandles() {
        const db = await openLangDb();
        return new Promise((resolve, reject) => {
          const tx = db.transaction(LANG_DB_STORE, "readonly");
          const req = tx.objectStore(LANG_DB_STORE).getAll();
          req.onsuccess = () => resolve(req.result || []);
          req.onerror = () => reject(req.error);
        });
      }

      function loadLangCache() {
        try {
          const raw = localStorage.getItem(LANG_CACHE_KEY);
          const map = raw ? JSON.parse(raw) : {};
          if (!map || typeof map !== "object") return;
          Object.entries(map).forEach(([langId, value]) => {
            if (!value?.content) return;
            const parsed = parseLocalizationText(value.content);
            STRINGS[langId] = { ...(STRINGS[langId] || {}), ...parsed };
            if (!LANGS.find((l) => l.id === langId) && value.label) {
              LANGS.push({ id: langId, label: value.label });
            }
          });
        } catch {
          // ignore
        }
      }

      function saveLangCache(langId, label, content) {
        try {
          const raw = localStorage.getItem(LANG_CACHE_KEY);
          const map = raw ? JSON.parse(raw) : {};
          map[langId] = { label, content };
          localStorage.setItem(LANG_CACHE_KEY, JSON.stringify(map));
        } catch {
          // ignore
        }
      }

      function deleteLangCache(langId) {
        try {
          const raw = localStorage.getItem(LANG_CACHE_KEY);
          const map = raw ? JSON.parse(raw) : {};
          if (map && map[langId]) {
            delete map[langId];
            localStorage.setItem(LANG_CACHE_KEY, JSON.stringify(map));
          }
        } catch {
          // ignore
        }
      }

      function langFromFilename(name) {
        const file = name.toLowerCase();
        if (file.includes("chinese_simplified")) return "zh-Hans";
        if (file.includes("chinese_traditional")) return "zh-Hant";
        if (file.includes("japanese")) return "ja";
        if (file.includes("russian")) return "ru";
        if (file.includes("english")) return "en";
        return null;
      }

      function normalizeLangId(name) {
        return name.replace(/\.[^.]+$/, "").replace(/\s+/g, "_").trim();
      }

      async function loadCustomLangsFromStorage() {
        LANGS.length = 0;
        LANGS.push(...BASE_LANGS);
        loadLangCache();
        const meta = new Map();
        try {
          const raw = localStorage.getItem(CUSTOM_LANGS_KEY);
          const list = raw ? JSON.parse(raw) : [];
          if (Array.isArray(list)) {
            list.forEach((entry) => {
              if (!entry || !entry.id) return;
              meta.set(entry.id, entry);
              if (entry.content) {
                if (!LANGS.find((l) => l.id === entry.id)) {
                  LANGS.push({ id: entry.id, label: entry.label || entry.id });
                }
                const parsed = parseLocalizationText(entry.content);
                STRINGS[entry.id] = { ...(STRINGS[entry.id] || {}), ...parsed };
              }
            });
          }
        } catch {
          // ignore
        }
        try {
          const entries = await getLangHandles();
          for (const entry of entries) {
            try {
              const file = await entry.handle.getFile();
              const text = await file.text();
              const parsed = parseLocalizationText(text);
              if (Object.keys(parsed).length) {
                if (!LANGS.find((l) => l.id === entry.id)) {
                  LANGS.push({ id: entry.id, label: entry.label || entry.id });
                }
                STRINGS[entry.id] = { ...(STRINGS[entry.id] || {}), ...parsed };
                meta.set(entry.id, { id: entry.id, label: entry.label || entry.id });
              }
            } catch {
              await deleteLangHandle(entry.id);
              meta.delete(entry.id);
              deleteLangCache(entry.id);
            }
          }
        } catch {
          // ignore
        }
        saveCustomLangsToStorage(Array.from(meta.values()));
      }

      function buildLocalizationText(lang) {
        const dict = STRINGS[lang] || {};
        return Object.keys(dict)
          .sort()
          .map((key) => `${key}=${dict[key]}`)
          .join("\n");
      }

      function getLangLabel(langId) {
        return LANGS.find((lang) => lang.id === langId)?.label || langId;
      }

      function safeFilename(name) {
        return name.replace(/[\\/:*?"<>|]+/g, "_");
      }

      async function saveLocalizationFile() {
        const content = buildLocalizationText(state.lang);
        const suggested = `${safeFilename(getLangLabel(state.lang))}.txt`;
        if (window.showSaveFilePicker) {
          try {
            const handle = await window.showSaveFilePicker({
              suggestedName: suggested,
              types: [{ description: "Text", accept: { "text/plain": [".txt"] } }]
            });
            const writable = await handle.createWritable();
            await writable.write(content);
            await writable.close();
            return;
          } catch {
            // ignore cancel
          }
        }
        const blob = new Blob([content], { type: "text/plain" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = suggested;
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(a.href);
      }

      function saveCustomLangsToStorage(list) {
        try {
          localStorage.setItem(CUSTOM_LANGS_KEY, JSON.stringify(list));
        } catch {
          // ignore
        }
      }

      function upsertCustomLangMeta(list, entry) {
        const idx = list.findIndex((e) => e.id === entry.id);
        if (idx >= 0) {
          list[idx] = { ...list[idx], ...entry };
        } else {
          list.push(entry);
        }
        return list;
      }

      function requiredLabelKeys() {
        return [
          ...Object.values(TYPE_LABEL_KEYS),
          SPECIAL_LABEL_KEY,
          ...Object.values(NATION_LABEL_KEYS)
        ].filter(Boolean);
      }

      function hasRequiredLabels(langId) {
        const dict = STRINGS[langId] || {};
        return requiredLabelKeys().every((key) => dict[key]);
      }

      async function getLangHandle(id) {
        const entries = await getLangHandles();
        return entries.find((entry) => entry.id === id) || null;
      }

      async function ensureLangStrings(langId) {
        if (hasRequiredLabels(langId)) return;
        try {
          const entry = await getLangHandle(langId);
          if (entry?.handle) {
            try {
              await loadLocalLangHandle(entry.handle, {
                id: langId,
                label: entry.label || getLangLabel(langId)
              });
              return;
            } catch {
              await deleteLangHandle(langId);
              const list = JSON.parse(localStorage.getItem(CUSTOM_LANGS_KEY) || "[]").filter(
                (e) => e.id !== langId
              );
              saveCustomLangsToStorage(list);
              return;
            }
          }
        } catch {
          // ignore
        }
        if (window.showOpenFilePicker) {
          await openLocalLangPicker(langId);
        }
      }

      async function loadWebStrings() {
        if (window.location.protocol === "file:") return;
        const entries = Object.entries(WEB_LANG_FILES);
        await Promise.all(
          entries.map(async ([lang, path]) => {
            try {
              const res = await fetch(path, { cache: "no-store" });
              if (!res.ok) return;
              const text = await res.text();
              const parsed = parseLocalizationText(text);
              if (Object.keys(parsed).length) {
                STRINGS[lang] = { ...(STRINGS[lang] || {}), ...parsed };
                saveLangCache(lang, getLangLabel(lang), text);
              }
            } catch {
              // ignore fetch errors (file:// may block)
            }
          })
        );
      }

      async function loadLocalLangHandle(handle, override) {
        const file = await handle.getFile();
        const fileName = override?.fileName || file.name;
        const fallbackId = langFromFilename(fileName);
        const customId = override?.id || fallbackId || normalizeLangId(fileName);
        const label =
          override?.label ||
          (fallbackId ? LANGS.find((l) => l.id === fallbackId)?.label : fileName.replace(/\.[^.]+$/, ""));
        const text = await file.text();
        const parsed = parseLocalizationText(text);
        if (Object.keys(parsed).length) {
          if (!LANGS.find((l) => l.id === customId)) {
            LANGS.push({ id: customId, label: label || customId });
          }
          STRINGS[customId] = { ...(STRINGS[customId] || {}), ...parsed };
          await saveLangHandle({ id: customId, label: label || customId, handle });
          const existing = JSON.parse(localStorage.getItem(CUSTOM_LANGS_KEY) || "[]");
          saveCustomLangsToStorage(upsertCustomLangMeta(existing, { id: customId, label: label || customId }));
          saveLangCache(customId, label || customId, text);
          state.lang = customId;
          buildLangTabs();
          applyLanguage();
          render();
        }
      }

      function loadLocalLangFiles(files) {
        if (!files || !files.length) return;
        const file = files[0];
        const reader = new FileReader();
        reader.onload = async () => {
          const text = String(reader.result || "");
          const parsed = parseLocalizationText(text);
          if (Object.keys(parsed).length) {
            const fallbackId = langFromFilename(file.name);
            const customId = fallbackId || normalizeLangId(file.name);
            const label = fallbackId ? LANGS.find((l) => l.id === fallbackId)?.label : file.name.replace(/\.[^.]+$/, "");
            if (!LANGS.find((l) => l.id === customId)) {
              LANGS.push({ id: customId, label: label || customId });
            }
            STRINGS[customId] = { ...(STRINGS[customId] || {}), ...parsed };
            const existing = JSON.parse(localStorage.getItem(CUSTOM_LANGS_KEY) || "[]");
            saveCustomLangsToStorage(
              upsertCustomLangMeta(existing, { id: customId, label: label || customId, content: text })
            );
            saveLangCache(customId, label || customId, text);
            state.lang = customId;
            buildLangTabs();
            applyLanguage();
            render();
          }
        };
        reader.readAsText(file);
      }

      async function openLocalLangPicker(langId) {
        if (window.showOpenFilePicker) {
          try {
            const [handle] = await window.showOpenFilePicker({
              multiple: false,
              types: [{ description: "Text", accept: { "text/plain": [".txt"] } }]
            });
            if (handle) {
              await loadLocalLangHandle(handle, langId ? { id: langId, label: getLangLabel(langId) } : undefined);
            }
          } catch {
            // ignore cancel
          }
          return;
        }
        $langFile.click();
      }

      function getTypeLabel(typeId) {
        if (typeId === "ALL") return t("all");
        if (typeId === "BOSS") return t("boss");
        if (typeId === "MTT") return t("mtt");
        if (typeId === "SPECIAL") {
          return getLocalizedText(SPECIAL_LABEL_KEY) || t("special");
        }
        const key = TYPE_LABEL_KEYS[typeId];
        return getLocalizedText(key) || `Type ${typeId}`;
      }

      function getNationLabel(nationId) {
        if (nationId === "ALL") return t("all");
        const key = NATION_LABEL_KEYS[nationId];
        return getLocalizedText(key) || `Nation ${nationId}`;
      }

      function buildTypeTabs() {
        $typeTabs.innerHTML = "";
        const types = Array.from(
          new Set(
            state.tanks
              .map((t) => t.tankType)
              .filter((v) => v >= 0 && v !== 5 && v !== 8 && v !== 9 && v !== 10)
          )
        ).sort((a, b) => a - b);
        const all = document.createElement("button");
        all.textContent = "×";
        all.dataset.type = "ALL";
        $typeTabs.appendChild(all);
        types.forEach((type) => {
          const btn = document.createElement("button");
          btn.textContent = getTypeLabel(type);
          btn.dataset.type = String(type);
          $typeTabs.appendChild(btn);
        });
        const mtt = document.createElement("button");
        mtt.textContent = getTypeLabel("MTT");
        mtt.dataset.type = "MTT";
        $typeTabs.appendChild(mtt);
        const special = document.createElement("button");
        special.textContent = getTypeLabel("SPECIAL");
        special.dataset.type = "SPECIAL";
        $typeTabs.appendChild(special);
        const boss = document.createElement("button");
        boss.textContent = getTypeLabel("BOSS");
        boss.dataset.type = "BOSS";
        $typeTabs.appendChild(boss);
        $typeTabs.onclick = (ev) => {
          const target = ev.target.closest("button");
          if (!target) return;
          const next = target.dataset.type;
          state.filterType = next === state.filterType && next !== "ALL" ? "ALL" : next;
          updateActiveTab();
          render();
        };
        updateActiveTab();
      }

      function updateActiveTab() {
        $typeTabs.querySelectorAll("button").forEach((btn) => {
          btn.classList.toggle("active", btn.dataset.type === state.filterType);
        });
      }

      function buildLangTabs() {
        $langTabs.innerHTML = "";
        LANGS.forEach((lang) => {
          const btn = document.createElement("button");
          btn.textContent = lang.label;
          btn.dataset.lang = lang.id;
          $langTabs.appendChild(btn);
        });
        $langTabs.onclick = async (ev) => {
          const target = ev.target.closest("button");
          if (!target) return;
          state.lang = target.dataset.lang;
          localStorage.setItem("mtw_lang", state.lang);
          await ensureLangStrings(state.lang);
          applyLanguage();
          render();
        };
        updateLangTab();
      }

      function buildNationTabs() {
        $nationTabs.innerHTML = "";
        const nations = Array.from(
          new Set(state.tanks.map((t) => t.nation).filter((v) => v !== undefined && v !== null))
        ).sort((a, b) => a - b);
        const all = document.createElement("button");
        all.textContent = "×";
        all.dataset.nation = "ALL";
        $nationTabs.appendChild(all);
        nations.forEach((nation) => {
          const btn = document.createElement("button");
          btn.textContent = getNationLabel(nation);
          btn.dataset.nation = String(nation);
          $nationTabs.appendChild(btn);
        });
        $nationTabs.onclick = (ev) => {
          const target = ev.target.closest("button");
          if (!target) return;
          const next = target.dataset.nation;
          state.nation = next === state.nation && next !== "ALL" ? "ALL" : next;
          updateNationTab();
          render();
        };
        updateNationTab();
      }

      function updateNationTab() {
        $nationTabs.querySelectorAll("button").forEach((btn) => {
          btn.classList.toggle("active", btn.dataset.nation === state.nation);
        });
      }

      function buildRankTabs() {
        $rankTabs.innerHTML = "";
        const all = document.createElement("button");
        all.textContent = "×";
        all.dataset.rank = "ALL";
        $rankTabs.appendChild(all);
        for (let i = 1; i <= 9; i += 1) {
          const btn = document.createElement("button");
          btn.textContent = String(i);
          btn.dataset.rank = String(i);
          $rankTabs.appendChild(btn);
        }
        $rankTabs.onclick = (ev) => {
          const target = ev.target.closest("button");
          if (!target) return;
          const next = target.dataset.rank;
          state.rank = next === state.rank && next !== "ALL" ? "ALL" : next;
          updateRankTab();
          render();
        };
        updateRankTab();
      }

      function updateRankTab() {
        $rankTabs.querySelectorAll("button").forEach((btn) => {
          btn.classList.toggle("active", btn.dataset.rank === state.rank);
        });
      }

      function getDefaultSortDir(key) {
        if (key === "reload" || key === "rank") return "asc";
        return "desc";
      }

      function buildSortOptions() {
        const options = [
          { key: "rank", label: t("sortRank") },
          { key: "penetration", label: t("penetration") },
          { key: "damage", label: t("damage") },
          { key: "reload", label: t("reload") },
          { key: "armor", label: t("armor") },
          { key: "weight", label: t("weight") },
          { key: "enginePower", label: t("enginePower") },
          { key: "powerToWeight", label: t("powerToWeight") }
        ];
        $sortSelect.innerHTML = "";
        options.forEach((opt) => {
          const option = document.createElement("option");
          option.value = opt.key;
          option.textContent = opt.label;
          $sortSelect.appendChild(option);
        });
        $sortSelect.value = state.sortKey;
        $sortLabel.textContent = t("sort");
        $sortDir.textContent = state.sortDir === "asc" ? "↑" : "↓";
      }

      function bindSortControls() {
        $sortSelect.onchange = () => {
          state.sortKey = $sortSelect.value;
          state.sortDir = getDefaultSortDir(state.sortKey);
          buildSortOptions();
          render();
        };
        $sortDir.onclick = () => {
          state.sortDir = state.sortDir === "asc" ? "desc" : "asc";
          buildSortOptions();
          render();
        };
      }

      function updateLangTab() {
        $langTabs.querySelectorAll("button").forEach((btn) => {
          btn.classList.toggle("active", btn.dataset.lang === state.lang);
        });
      }

      function applyLanguage() {
        $search.placeholder = t("search");
        $footerText.textContent = FOOTER_TEXT;
        if ($status.style.display !== "none") {
          $status.textContent = t("loading");
        }
        buildTypeTabs();
        buildNationTabs();
        buildRankTabs();
        buildSortOptions();
        updateLangTab();
      }

      function filterTanks() {
        const keyword = normalizeKeyword(state.keyword);
        return state.tanks.filter((t) => {
          if (t.hide) return false;
          if (!t.icon) return false;
          if (t.tankType === 8) return false;
          if (state.filterType === "BOSS") {
            if (!t.isBoss) return false;
          } else if (state.filterType === "MTT") {
            if (!t.isMultiTurretTank) return false;
          } else if (state.filterType === "SPECIAL") {
            if (!t.isSpecial) return false;
          } else {
            if (t.isBoss) return false;
          }
          if (state.nation !== "ALL" && String(t.nation) !== state.nation) return false;
          if (state.rank !== "ALL" && String(t.rank) !== state.rank) return false;
          const matchType =
            state.filterType === "ALL" ||
            state.filterType === "BOSS" ||
            state.filterType === "MTT" ||
            state.filterType === "SPECIAL" ||
            String(t.tankType) === state.filterType;
          const displayName = getTankName(t);
          const matchName =
            !keyword ||
            (displayName && displayName.toLowerCase().includes(keyword)) ||
            (t.assetName && t.assetName.toLowerCase().includes(keyword));
          return matchType && matchName;
        });
      }

      function groupByType(items) {
        const groups = new Map();
        items.forEach((t) => {
          const key = t.tankType;
          if (!groups.has(key)) groups.set(key, []);
          groups.get(key).push(t);
        });
        const result = Array.from(groups.entries()).sort((a, b) => a[0] - b[0]);
        result.forEach((entry) => {
          sortList(entry[1]);
        });
        return result;
      }

      function getLocalizedText(key) {
        if (!key) return null;
        const dict = STRINGS[state.lang] || STRINGS["zh-Hans"];
        if (dict && dict[key]) return dict[key];
        return STRINGS["zh-Hans"]?.[key] || STRINGS.en?.[key] || null;
      }

      function getTankName(tank) {
        if (tank.nameKey) {
          return getLocalizedText(tank.nameKey) || tank.assetName || "Unknown";
        }
        return tank.assetName || "Unknown";
      }

      function getAmmoName(tank) {
        const weapon = tank.weapon;
        if (weapon?.warheadKey) {
          const text = getLocalizedText(weapon.warheadKey);
          if (text) return text;
        }
        return t("unknown");
      }

      function formatStat(value) {
        if (value === null || value === undefined || value === "") return t("unknown");
        if (typeof value === "number") {
          if (!Number.isFinite(value)) return t("unknown");
          return Number.isInteger(value) ? String(value) : value.toFixed(2);
        }
        return String(value);
      }

      function isHideType(weapon) {
        if (!weapon || typeof weapon.warheadType !== "number") return false;
        return (weapon.warheadType & 768) !== 0;
      }

      function formatArmor(tank) {
        const armor = tank.armor || {};
        const front = formatStat(armor.front);
        const sides = formatStat(armor.sides);
        const rear = formatStat(armor.rear);
        if (front === t("unknown") && sides === t("unknown") && rear === t("unknown")) {
          return t("unknown");
        }
        return `${front}/${sides}/${rear}`;
      }

      function formatWeight(tank) {
        if (tank.weight === null || tank.weight === undefined) return t("unknown");
        if (!Number.isFinite(tank.weight)) return t("unknown");
        return `${formatStat(tank.weight)}t`;
      }

      function getArmorSum(tank) {
        const armor = tank.armor || {};
        const front = typeof armor.front === "number" ? armor.front : 0;
        const sides = typeof armor.sides === "number" ? armor.sides : 0;
        const rear = typeof armor.rear === "number" ? armor.rear : 0;
        if (!front && !sides && !rear) return null;
        return front + sides + rear;
      }

      function getSortValue(tank) {
        const weapon = tank.weapon || {};
        const hideType = isHideType(weapon);
        switch (state.sortKey) {
          case "penetration":
            return typeof weapon.penetration === "number" ? (hideType ? 0 : weapon.penetration) : null;
          case "damage":
            return typeof weapon.damage === "number" ? (hideType ? 0 : weapon.damage) : null;
          case "reload":
            return typeof weapon.reloadTime === "number" ? weapon.reloadTime : null;
          case "armor":
            return getArmorSum(tank);
          case "weight":
            return typeof tank.weight === "number" ? tank.weight : null;
          case "enginePower":
            return typeof tank.enginePower === "number" ? tank.enginePower : null;
          case "powerToWeight":
            return typeof tank.powerToWeight === "number" ? tank.powerToWeight : null;
          case "rank":
          default:
            return typeof tank.rank === "number" ? tank.rank : null;
        }
      }

      function sortList(list) {
        list.sort((a, b) => {
          const av = getSortValue(a);
          const bv = getSortValue(b);
          if (av === null && bv === null) {
            const na = getTankName(a) || "";
            const nb = getTankName(b) || "";
            return na.localeCompare(nb);
          }
          if (av === null) return 1;
          if (bv === null) return -1;
          if (av !== bv) {
            return state.sortDir === "asc" ? av - bv : bv - av;
          }
          const na = getTankName(a) || "";
          const nb = getTankName(b) || "";
          return na.localeCompare(nb);
        });
      }

      function createCard(tank) {
        const card = document.createElement("div");
        card.className = "card";
        if (typeof tank.rank === "number" && tank.rank >= 0) {
          const badge = document.createElement("div");
          badge.className = "rank-badge";
          badge.textContent = formatText(t("rank"), tank.rank);
          card.appendChild(badge);
        }
        const tooltip = document.createElement("div");
        tooltip.className = "tooltip";
        const weapon = tank.weapon || {};
        const hideType = isHideType(weapon);
        const penValue = hideType ? 0 : weapon.penetration;
        const dmgValue = hideType ? 0 : weapon.damage;
        const rows = [
          [t("ammoType"), getAmmoName(tank)],
          [t("penetration"), formatStat(penValue)],
          [t("damage"), formatStat(dmgValue)],
          [t("reload"), formatStat(weapon.reloadTime)],
          [t("range"), formatStat(weapon.range)],
          [t("armor"), formatArmor(tank)],
          [t("enginePower"), formatStat(tank.enginePower)],
          [t("weight"), formatWeight(tank)],
          [t("powerToWeight"), formatStat(tank.powerToWeight)],
          [t("maxSpeed"), formatStat(tank.maxSpeed)]
        ];
        rows.forEach(([label, value]) => {
          const row = document.createElement("div");
          row.className = "tooltip-row";
          row.textContent = `${label}: ${value}`;
          tooltip.appendChild(row);
        });
        card.appendChild(tooltip);
        const positionTooltip = (ev) => {
          const padding = 8;
          const width = tooltip.offsetWidth || 0;
          const height = tooltip.offsetHeight || 0;
          let left = ev.clientX;
          let top = ev.clientY;
          if (width) {
            left = Math.min(Math.max(left, padding), window.innerWidth - width - padding);
          }
          if (height) {
            const minTop = height + padding;
            const maxTop = window.innerHeight - padding;
            top = Math.min(Math.max(top, minTop), maxTop);
          }
          tooltip.style.left = `${left}px`;
          tooltip.style.top = `${top}px`;
        };
        card.addEventListener("mouseenter", (ev) => {
          tooltip.classList.add("show");
          positionTooltip(ev);
        });
        card.addEventListener("mouseleave", () => {
          tooltip.classList.remove("show");
        });
        card.addEventListener("mousemove", (ev) => {
          positionTooltip(ev);
        });
        const img = document.createElement("img");
        img.alt = getTankName(tank) || "Tank";
        img.src = tank.icon || "";
        img.loading = "lazy";
        img.decoding = "async";
        img.onerror = () => {
          img.src = "";
          img.style.display = "none";
        };
        const meta = document.createElement("div");
        meta.className = "meta";
        const name = document.createElement("div");
        name.className = "name";
        name.textContent = getTankName(tank);
        meta.appendChild(name);
        card.appendChild(img);
        card.appendChild(meta);
        return card;
      }

      function render() {
        const items = filterTanks();
        $content.innerHTML = "";
        if (!items.length) {
          $status.textContent = t("empty");
          $status.style.display = "block";
          return;
        }
        $status.style.display = "none";
        if (state.filterType === "ALL") {
          const section = document.createElement("section");
          section.className = "section";
          const h2 = document.createElement("h2");
          h2.textContent = getTypeLabel("ALL");
          const count = document.createElement("small");
          count.textContent = `(${items.length})`;
          h2.appendChild(count);
          const grid = document.createElement("div");
          grid.className = "grid";
          sortList(items);
          items.forEach((tank) => grid.appendChild(createCard(tank)));
          section.appendChild(h2);
          section.appendChild(grid);
          $content.appendChild(section);
          return;
        }
        if (state.filterType === "BOSS" || state.filterType === "MTT" || state.filterType === "SPECIAL") {
          const section = document.createElement("section");
          section.className = "section";
          const h2 = document.createElement("h2");
          h2.textContent = getTypeLabel(state.filterType);
          const count = document.createElement("small");
          count.textContent = `(${items.length})`;
          h2.appendChild(count);
          const grid = document.createElement("div");
          grid.className = "grid";
          sortList(items);
          items.forEach((tank) => grid.appendChild(createCard(tank)));
          section.appendChild(h2);
          section.appendChild(grid);
          $content.appendChild(section);
          return;
        }
        const groups = groupByType(items);
        groups.forEach(([type, list]) => {
          const section = document.createElement("section");
          section.className = "section";
          const h2 = document.createElement("h2");
          const label = getTypeLabel(type);
          h2.textContent = label;
          const count = document.createElement("small");
          count.textContent = `(${list.length})`;
          h2.appendChild(count);
          const grid = document.createElement("div");
          grid.className = "grid";
          list.forEach((tank) => grid.appendChild(createCard(tank)));
          section.appendChild(h2);
          section.appendChild(grid);
          $content.appendChild(section);
        });
      }

      async function init() {
        try {
          const raw = document.getElementById("tankdata")?.textContent || "[]";
          const data = JSON.parse(raw);
          state.tanks = Array.isArray(data) ? data : [];
          await loadWebStrings();
          await loadCustomLangsFromStorage();
          $addLangBtn.onclick = () => openLocalLangPicker();
          $saveLangBtn.onclick = () => saveLocalizationFile();
          $langFile.onchange = (e) => {
            const files = e.target.files;
            loadLocalLangFiles(files);
            e.target.value = "";
          };
          const savedLang = localStorage.getItem("mtw_lang");
          const supported = new Set(LANGS.map((l) => l.id));
          if (savedLang && supported.has(savedLang)) {
            state.lang = savedLang;
          } else {
            state.lang = detectLanguage();
          }
          buildLangTabs();
          bindSortControls();
          applyLanguage();
          render();
        } catch (err) {
          $status.textContent = t("error");
          console.error(err);
        }
      }

      $search.addEventListener("input", (e) => {
        state.keyword = e.target.value;
        render();
      });

      init();
    </script>
  </body>
</html>
